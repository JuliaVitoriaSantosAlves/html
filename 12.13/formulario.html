<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/12.13/assets/css/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/12.13/assets/css/main.css">
    <title>
        BootStrap
    </title>
</head>
<body>
    <header></header>
    <main>
        <section class="container d-flex">
            <form>
                <div class="mb-3">
                    <h2>
                        Cadastre seu produto
                    </h2>
                    <label class="form-label fw-bold" for="">
                        Título:
                        <br>
                        <input class="form-control" type="text" name="" id="">
                        <br>
                        e-mail:
                        <input class="form-control" type="email" name="" id="">
                        <br>
                        <span class="input-group-text">
                            @google.com
                        </span>
                        <br>
                        Descrição:
                        <br>
                        <textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>
                        <br>
                        Código de identificação:
                        <br>
                        <input class="form-control" type="text" name="" id="">
                        <br>
                        Preço:
                        <br>
                        <input class="form-control" type="text" name="" id="">
                        <br>
                        Em estoque:
                        <br>
                        Sim <input type="radio" name="estoque" checked id="">
                        Não <input type="radio" name="estoque" id="">
                        <br>
                        Categoria:
                        <br>
                        <select class="form-control" name="select_categoria" id="">
                            <option class="form-control" value="pereciveis">
                                Perecivel
                            </option>
                            <option class="form-control" value="nao pereciveis">
                                Não Perecivel
                            </option>
                        </select>
                        <br>
                        <button class="btn btn-info text-white fw-bold" type="button">
                            cadastrar
                        </button>
                    </label>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
